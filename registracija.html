<!DOCTYPE html>
<html>
<head>
	<title>Registracija</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="registracija.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<div class="well">
					<h1>Registracija</h1>
					<div class="form-group">
						<form>	
							<div class="form-group">
						    <label for="username">Username</label>
						    <input type="username" class="form-control" id="username" placeholder="Username...">
						  </div>
  							<div class="form-group">
 							<label for="email">Email</label>
   					 		<input type="email" class="form-control" id="email" placeholder="Email...">
 						 </div>	
 						   <div class="form-group">
						    <label for="password">Password</label>
						    <input type="password" class="form-control" id="password" placeholder="Password...">
						  </div>
						    <div class="form-group">
						    <label for="rpt_password"> Repeat Password</label>
						    <input type="password" class="form-control" id="rpt_password" placeholder="repeat password...">
						  </div>
						  <button id="btnRegistracija" type="button" class= "btn-primary btn btn-block" onclick="registracija();">Registruj se</button>
						</form>
						<p class="text-center">Imate nalog? <a href="login.html">Ulogujte se</a></p>
					</div> 
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="registracija.js"></script>
</body>
</html>
